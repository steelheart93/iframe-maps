<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Mapa de Google</title>
<style>
#map {
  height: 400px;
  width: 100%;
}
</style>
</head>
<body>

<div id="map"></div>

<script>
// Leer parámetros de la URL
function getParameterByName(name) {
    var urlParams = new URLSearchParams(window.location.search);
    return urlParams.get(name);
}

// Obtener las coordenadas de la URL
var lat = getParameterByName('lat');
var lng = getParameterByName('lng');

// Función para inicializar el mapa con las coordenadas de la URL
function initMap() {
    // Coordenadas iniciales para Colombia si no se encuentran en la URL
    var defaultCoords = {lat: 4.5709, lng: -74.2973};

    // Si se encuentran las coordenadas en la URL, usarlas
    var mapCoords = lat && lng ? { lat: parseFloat(lat), lng: parseFloat(lng) } : defaultCoords;

    // Opciones del mapa
    var mapOptions = {
        center: mapCoords,
        zoom: 10
    };

    // Crear el mapa
    var map = new google.maps.Map(document.getElementById('map'), mapOptions);

    // Crear marcador inicial
    var marker = new google.maps.Marker({
        position: mapCoords,
        map: map,
        draggable: true // Permitir arrastrar el marcador
    });

    // Evento cuando se mueve el marcador
    google.maps.event.addListener(marker, 'dragend', function(event) {
        parent.document.getElementById('lat').value = event.latLng.lat();
        parent.document.getElementById('lng').value = event.latLng.lng();
    });
}
</script>

<!-- Cargar la API de Google Maps -->
<script async defer
src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBoTS0NNUWQ75LxwIg5Y3kvNwUUDgLaWpY&callback=initMap&language=es">
</script>

</body>
</html>
