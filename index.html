<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Seleccionar Ubicación en Google Maps</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        #mapFrame {
            width: 100%;
            height: 450px;
        }
    </style>
</head>

<body>

    <div class="container mt-5">
        <h1 class="mb-4">Seleccionar Ubicación en Colombia en Google Maps</h1>

        <div class="form-group">
            <label for="lat">Latitud:</label>
            <input type="text" class="form-control" id="lat">
        </div>
        <div class="form-group">
            <label for="lng">Longitud:</label>
            <input type="text" class="form-control" id="lng">
        </div>
        <button id="actualizarCoordenadas" class="btn btn-primary">Actualizar Coordenadas</button>

        <iframe id="mapFrame" frameborder="0" allowfullscreen="" aria-hidden="false" tabindex="0"></iframe>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script>
        $(document).ready(function () {
            // Función para obtener parámetros de la URL
            function getParameterByName(name) {
                var urlParams = new URLSearchParams(window.location.search);
                return urlParams.get(name);
            }

            // Leer coordenadas de la URL
            var lat = getParameterByName('lat');
            var lng = getParameterByName('lng');

            // Actualizar inputs y mapa si las coordenadas están presentes en la URL
            if (lat !== null && lng !== null) {
                $('#lat').val(lat);
                $('#lng').val(lng);

                // Actualizar el src del iframe para incluir las coordenadas en la URL del mapa
                $('#mapFrame').attr('src', 'mapa.html?lat=' + lat + '&lng=' + lng);
            }

            // Actualizar coordenadas y recargar la página al hacer clic en el botón
            $('#actualizarCoordenadas').click(function () {
                var newLat = $('#lat').val();
                var newLng = $('#lng').val();

                // Recargar la página con las nuevas coordenadas en la URL
                window.location.href = 'index.html?lat=' + newLat + '&lng=' + newLng;
            });
        });
    </script>

</body>

</html>
